<body>
    <!-- Typography -->
    <div class="grid-container main-container align-center">
        <div class="grid-x grid-margin-x align-center">
            <div class="cell large-12">
                <!-- Heading -->
                <h1 class="text-center">The Mixx</h1>
            </div>
            <!-- Legal Form -->
            <div class="grid-x grid-margin-x align-center">
                <div class="cell large-12" style="display: inline;">
                    <div id="legal" class="card" style="height: fit-content;">

                        <div class="card-section">
                            <form class="21">
                                <p class="text-center legal-question">Can you legally Mixx it?</p>
                                <label class="text-center birthday">Enter Your Birthday</label>
                                <input type="date" id="start" name="trip-start" value="1990-01-01" min="1920-01-01"
                                    max="2020-12-31">
                                <p class="legal-statement" id="age">You must be at least 21 to enter.</p>

                                <button class="button expanded" type="submit" id="ageSubmit">Submit</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-x grid-margin-x align-center">
            <div class="cell large-5 medium-5 small-12" id="mixForm" style="display: none;">
                <div class="card" style="height: fit-content;">
                    <div class="card-section">
                        <form class="21">
                            <p class="text-center dropdown">Choose Your Mixx</p>
                            <label class="text-center liquor">Select a Drink</label>

                            <select id="liquorSelect">

                                <option id="vodka" value="vodka">Vodka</option>
                                <option id="gin" value="gin">Gin</option>
                                <option id="rum" value="rum">Rum</option>
                                <option id="tequila" value="tequila">Tequila</option>
                                <option id="whiskey" value="whiskey">Whisky</option>
                                <option id="brandy" value="brandy">Brandy</option>
                                <option id="mezcal" value="mezcal">Mezcal</option>
                            </select>
                            <label class="text-center liquor">Select a Playlist</label>
                            <select id="musicOptions">
                                <option id="top50" value="top50">Top 50</option>
                                <option id="hotCountry" value="hotCountry">Hot Country</option>
                                <option id="allOut" value="allOut">All Out 00's</option>
                                <option id="lorem" value="lorem">Lorem</option>
                            </select>
                            <!-- <input type="text">  -->

                            <button id="choiceSubmit" class="button expanded" type="submit">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-x grid-margin-x align-center" id="results" style="display: none;">
        <div class="cell large-5 medium-8 small-12">
            <div class="card" style="height: fit-content;">
                <div class="card-section">

                    <p class="text-center dropdown" id="name">Your Cocktail</p>
                    <img id="cocktailImg" />

                    <p id="cocktailRecipe"></p>
                </div>
            </div>
        </div>
        <div class="cell large-5 medium-8 small-12">
            <div class="card" style="height: fit-content;">
                <div class="card-section">
                    <p class="text-center dropdown">Your Playlist</p>
                    <iframe id="playlist" src="" width="100%" height="380" frameborder="0" allowtransparency="true"
                        allow="encrypted-media">

                    </iframe>
                    <button id="newMix" class="button expanded" type="submit"><i class="fas fa-sync-alt"></i>New
                        Mix</button>
                </div>
            </div>
        </div>
    </div>
